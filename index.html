<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff6b9d;
            --dark-pink: #c9184a;
            --light-pink: #ffb3c6;
            --cream: #fff0f3;
            --white: #ffffff;
            --gold: #ffd700;
            --purple: #b565d8;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(181, 101, 216, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 215, 0, 0.2) 0%, transparent 50%);
            animation: gradientMove 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        /* Floating hearts with different styles */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .heart-float {
            position: absolute;
            animation: floatUp 12s infinite ease-in;
            opacity: 0;
        }

        .heart-float:nth-child(1) { left: 5%; animation-delay: 0s; }
        .heart-float:nth-child(2) { left: 15%; animation-delay: 2s; }
        .heart-float:nth-child(3) { left: 25%; animation-delay: 4s; }
        .heart-float:nth-child(4) { left: 35%; animation-delay: 1s; }
        .heart-float:nth-child(5) { left: 45%; animation-delay: 3s; }
        .heart-float:nth-child(6) { left: 55%; animation-delay: 5s; }
        .heart-float:nth-child(7) { left: 65%; animation-delay: 2.5s; }
        .heart-float:nth-child(8) { left: 75%; animation-delay: 4.5s; }
        .heart-float:nth-child(9) { left: 85%; animation-delay: 1.5s; }
        .heart-float:nth-child(10) { left: 95%; animation-delay: 3.5s; }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.3) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        /* SVG decorative elements */
        .deco-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.4), transparent);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        .deco-circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .deco-circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(181, 101, 216, 0.4), transparent);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }

        /* Main container with glass effect */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(201, 24, 74, 0.3),
                        inset 0 0 0 2px rgba(255, 255, 255, 0.5);
            max-width: 550px;
            width: 90%;
            z-index: 10;
            position: relative;
            animation: slideIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: visible;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Decorative corner elements */
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 5;
        }

        .corner-decoration.top-left {
            top: -20px;
            left: -20px;
            animation: rotateCorner 3s ease-in-out infinite;
        }

        .corner-decoration.top-right {
            top: -20px;
            right: -20px;
            animation: rotateCorner 3s ease-in-out infinite reverse;
        }

        .corner-decoration.bottom-left {
            bottom: -20px;
            left: -20px;
            animation: rotateCorner 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        .corner-decoration.bottom-right {
            bottom: -20px;
            right: -20px;
            animation: rotateCorner 3s ease-in-out infinite reverse;
            animation-delay: 1.5s;
        }

        @keyframes rotateCorner {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.1); }
        }

        /* GIF container with frame */
        .gif-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 1.5rem;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2),
                        0 0 0 8px rgba(255, 255, 255, 0.5),
                        0 0 0 12px rgba(255, 107, 157, 0.3);
            transition: transform 0.4s ease;
        }

        .gif-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 3s infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: rotate(0deg) translate(-100%, -100%); }
            100% { transform: rotate(0deg) translate(100%, 100%); }
        }

        .gif-container:hover {
            transform: scale(1.05) rotate(-2deg);
        }

        #valentine-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Title with gradient text */
        h1 {
            background: linear-gradient(135deg, var(--dark-pink) 0%, var(--purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'Pacifico', cursive;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(201, 24, 74, 0.1);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-pink), transparent);
            border-radius: 2px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
            font-style: italic;
            position: relative;
        }

        /* Animated hearts around subtitle */
        .subtitle-heart {
            display: inline-block;
            margin: 0 8px;
            animation: heartPulse 1.5s ease-in-out infinite;
            font-size: 1.2rem;
        }

        .subtitle-heart:nth-child(1) { animation-delay: 0s; }
        .subtitle-heart:nth-child(2) { animation-delay: 0.3s; }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Button group */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            min-height: 70px;
            position: relative;
        }

        button {
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Yes button with animated gradient */
        #yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c9184a 50%, #ff6b9d 100%);
            background-size: 200% 200%;
            color: white;
            animation: gradientShift 3s ease infinite;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        #yes-btn::before {
            content: 'üíñ';
            position: absolute;
            left: 15px;
            font-size: 1.2rem;
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        #yes-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #yes-btn:hover::after {
            width: 400px;
            height: 400px;
        }

        #yes-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(201, 24, 74, 0.4),
                        0 0 30px rgba(255, 107, 157, 0.5);
        }

        /* No button */
        #no-btn {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #555;
            position: relative;
            z-index: 999;
            border: 3px solid rgba(189, 189, 189, 0.5);
        }

        #no-btn:hover {
            background: linear-gradient(135deg, #d0d0d0 0%, #aaa 100%);
            transform: scale(0.95);
        }

        /* Particle system */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Success state animations */
        .success-state h1 {
            animation: successPulse 1s ease-in-out;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(1.15) rotate(-3deg); }
        }

        .emoji {
            display: inline-block;
            animation: emojiDance 0.8s ease-in-out infinite alternate;
            font-size: 2.5rem;
        }

        @keyframes emojiDance {
            from { transform: translateY(0) rotate(-10deg); }
            to { transform: translateY(-15px) rotate(10deg); }
        }

        /* Sparkle stars */
        .sparkle-star {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--x), var(--y)) scale(1.5) rotate(180deg);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .gif-container {
                width: 250px;
                height: 250px;
            }

            button {
                padding: 14px 30px;
                font-size: 1rem;
            }

            .corner-decoration {
                width: 60px;
                height: 60px;
            }
        }

        /* Confetti styles */
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary-pink);
            animation: confettiFall 3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="deco-circle deco-circle-1"></div>
    <div class="deco-circle deco-circle-2"></div>

    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <div class="container" id="main-card">
        <!-- Corner decorations with SVG hearts -->
        <div class="corner-decoration top-left">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50,90 C50,90 10,60 10,35 C10,20 20,10 32,10 C40,10 47,15 50,22 C53,15 60,10 68,10 C80,10 90,20 90,35 C90,60 50,90 50,90 Z" fill="#ff6b9d" opacity="0.6"/>
                <circle cx="30" cy="30" r="5" fill="#ffd700" opacity="0.8">
                    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
        <div class="corner-decoration top-right">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50,90 C50,90 10,60 10,35 C10,20 20,10 32,10 C40,10 47,15 50,22 C53,15 60,10 68,10 C80,10 90,20 90,35 C90,60 50,90 50,90 Z" fill="#b565d8" opacity="0.6"/>
                <circle cx="70" cy="30" r="5" fill="#ffd700" opacity="0.8">
                    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
                </circle>
            </svg>
        </div>
        <div class="corner-decoration bottom-left">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50,90 C50,90 10,60 10,35 C10,20 20,10 32,10 C40,10 47,15 50,22 C53,15 60,10 68,10 C80,10 90,20 90,35 C90,60 50,90 50,90 Z" fill="#ff6b9d" opacity="0.6"/>
                <circle cx="30" cy="70" r="5" fill="#ffd700" opacity="0.8">
                    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" begin="1s"/>
                </circle>
            </svg>
        </div>
        <div class="corner-decoration bottom-right">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50,90 C50,90 10,60 10,35 C10,20 20,10 32,10 C40,10 47,15 50,22 C53,15 60,10 68,10 C80,10 90,20 90,35 C90,60 50,90 50,90 Z" fill="#b565d8" opacity="0.6"/>
                <circle cx="70" cy="70" r="5" fill="#ffd700" opacity="0.8">
                    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
                </circle>
            </svg>
        </div>

        <div class="gif-container">
            <img id="valentine-gif" src="asking.gif" alt="Will you be my valentine?">
        </div>

        <h1 id="question">Will you be my Valentine?</h1>
        <p class="subtitle" id="subtitle">
            <span class="subtitle-heart">üíï</span>
            Make this Valentine's Day magical
            <span class="subtitle-heart">üíï</span>
        </p>
        
        <div class="btn-group">
            <button id="yes-btn"><span>Yes!</span></button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const gif = document.getElementById('valentine-gif');
        const question = document.getElementById('question');
        const subtitle = document.getElementById('subtitle');
        const mainCard = document.getElementById('main-card');
        const heartBg = document.getElementById('heartBg');

        // Create floating hearts
        function createFloatingHearts() {
            const heartStyles = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = heartStyles[Math.floor(Math.random() * heartStyles.length)];
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heartBg.appendChild(heart);
            }
        }
        createFloatingHearts();

        let noClickCount = 0;
        const sadMessages = [
            "üíî Are you sure about that?",
            "ü•∫ Please reconsider...",
            "üò¢ My heart is breaking...",
            "üôè Pretty please with a cherry on top?",
            "üò≠ I'll be really sad...",
            "üíù Give me another chance?"
        ];

        // Create particles effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = color;
                
                const angle = (Math.PI * 2 * i) / 12;
                const velocity = 50 + Math.random() * 50;
                particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2000);
            }
        }

        // Create sparkle stars
        function createSparkles(x, y) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-star';
                sparkle.innerHTML = '‚ú®';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.fontSize = Math.random() * 15 + 15 + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 80 + Math.random() * 40;
                sparkle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 1500);
            }
        }

        // Move the "No" button
        const moveButton = () => {
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const x = Math.random() * maxX + padding/2;
            const y = Math.random() * maxY + padding/2;

            // Create particles at old position
            const rect = noBtn.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, '#ff6b9d');

            noBtn.style.position = 'fixed';
            noBtn.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Update message
            noClickCount++;
            if (noClickCount <= sadMessages.length) {
                subtitle.innerHTML = sadMessages[noClickCount - 1];
                subtitle.style.color = 'var(--dark-pink)';
                subtitle.style.fontWeight = '600';
                subtitle.style.fontSize = '1.1rem';
            }
        };

        // No button events
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Yes button click
        yesBtn.addEventListener('click', function(e) {
            const rect = yesBtn.getBoundingClientRect();
            const x = rect.left + rect.width/2;
            const y = rect.top + rect.height/2;
            
            // Create sparkles
            createSparkles(x, y);
            
            // Update UI
            mainCard.classList.add('success-state');
            question.innerHTML = 'Yay! LOVE YOU BABYYYY!';
            subtitle.innerHTML = '<span class="emoji">‚ù§Ô∏è</span> It\'s going to be amazing! <span class="emoji">‚ú®</span>';
            subtitle.style.color = 'var(--primary-pink)';
            subtitle.style.fontWeight = '700';
            subtitle.style.fontSize = '1.2rem';
            
            // Change GIF
            gif.src = 'success.gif';
            
            // Hide no button
            noBtn.style.display = 'none';
            
            // Update yes button
            yesBtn.style.background = 'linear-gradient(135deg, #ffd700 0%, #ff6b9d 50%, #b565d8 100%)';
            yesBtn.innerHTML = '<span>Can\'t Wait! üíï</span>';
            
            // Enhanced confetti celebration
            const duration = 4000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 80, zIndex: 999 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 60 * (timeLeft / duration);

                // Left side
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                    colors: ['#ff6b9d', '#c9184a', '#ffd700', '#b565d8', '#ffb3c6', '#fff0f3']
                });
                
                // Right side
                confetti({
                    ...defaults,
                    particleCount,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                    colors: ['#ff6b9d', '#c9184a', '#ffd700', '#b565d8', '#ffb3c6', '#fff0f3']
                });
                
                // Center burst
                if (Math.random() > 0.7) {
                    confetti({
                        ...defaults,
                        particleCount: particleCount * 1.5,
                        origin: { x: 0.5, y: 0.5 },
                        colors: ['#ff6b9d', '#ffd700', '#b565d8']
                    });
                }
            }, 200);

            // Heart shower
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
                    heart.style.position = 'fixed';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '-50px';
                    heart.style.fontSize = Math.random() * 30 + 20 + 'px';
                    heart.style.zIndex = '1000';
                    heart.style.pointerEvents = 'none';
                    heart.style.animation = 'confettiFall 3s ease-out forwards';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        });

        // Add hover effects to GIF
        gif.addEventListener('mouseover', function() {
            this.parentElement.style.transform = 'scale(1.08) rotate(3deg)';
        });

        gif.addEventListener('mouseout', function() {
            this.parentElement.style.transform = 'scale(1) rotate(0deg)';
        });
    </script>
</body>
</html>
